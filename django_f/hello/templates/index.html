<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Developement page!!!</title>
  </head>

  <style>
    body {
      background-image: url("https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp");
      background-repeat: no-repeat;
      background-size: cover;
      {% comment %} background-position: center center; {% endcomment %}
    }

    form {
			margin: 0 auto;
			width: 300px;
			text-align: center;
		}
	</style>
  {% comment %} body {
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp);
    background-size: cover;
  } {% endcomment %}
  <body>


    <form action="/" method="post" >
      {% csrf_token %}
      {{ form.as_p }}
      <label for="name">First Name:</label>
      <input type="text" id="name" name="fname" placeholder="Enter your name">
  
      <label for="email">Last Name</label>
      <input type="text" id="email" name="lname" placeholder="Enter your email address">
  
      <label for="message">email</label>
      <textarea id="message" name="email" placeholder="Enter your message"></textarea>
      <input type="file" name="image">
      <input type="submit" value="Submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
